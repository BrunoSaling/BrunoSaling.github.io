<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Serviços | PetShop</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="style/servicos.css">
</head>
<body class="paginas">
  <!-- Header -->
  <header class="nav-bar">
    <div class="container d-flex align-items-center justify-content-between py-3">
      <!-- Logo no canto esquerdo -->
      <div class="logo">
        <img src="img/Logoverde.png" alt="Logo do Site" class="image">
      </div>
      <!-- Links de navegação -->
      <nav>
        <ul class="nav">
          <li class="nav-item"><a href="index.html" class="nav-link">Login</a></li>
          <li class="nav-item"><a href="produtos.html" class="nav-link">Produtos</a></li>
          <li class="nav-item"><a href="servicos.html" class="nav-link active">Serviços</a></li>
          <li class="nav-item"><a href="agendamentos.html" class="nav-link">Agendamentos</a></li>
          <li class="nav-item"><a href="pets.html" class="nav-link">Pets</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Conteúdo Principal -->
  <main class="container mt-5">
    <h2 class="text-center mb-4 servico">Serviços Disponíveis</h2>
    <p class="text-center mb-4">Somente com agendamento</p>
  
    <div class="row">
      <!-- Card para Banho -->
      <div class="col-md-6">
        <div class="card mb-4 custom-style">
          <img src="img/banho.png" class="card-img-top" alt="Banho">
          <div class="card-body">
            <h5 class="card-title">Banho</h5>
            <p class="card-text">Preço: R$ 70,00</p>
            <!-- Seleção de PET -->
            <div class="form-group">
              <label for="selectPetBanho">Selecionar PET:</label>
              <select class="form-control" id="selectPetBanho">
                <option value="pet1">Nome: Rex, Tipo: Cachorro</option>
                <option value="pet2">Nome: Mimi, Tipo: Gato</option>
                <!-- Adicione mais opções conforme necessário -->
              </select>
            </div>
            <!-- Seleção de Data -->
            <div class="form-group">
              <label for="dateBanho">Escolha a data:</label>
              <input type="date" class="form-control" id="dateBanho">
            </div>
            <!-- Seleção de Horário -->
            <div class="form-group">
              <label for="timeBanho">Escolha o horário:</label>
              <input type="time" class="form-control" id="timeBanho">
            </div>
            <div class="form-check botao">
              <input class="form-check-input checkbox-custom" type="checkbox" id="teleBuscaCheck1">
              <label class="form-check-label" for="teleBuscaCheck1">
                Tele-busca
              </label>
            </div>
            <button class="mt-3 botao_agendar" onclick="checkAvailability('dateBanho', 'timeBanho', 'selectPetBanho', 'Banho', 'teleBuscaCheck1')">Agendar Serviço</button>
          </div>
        </div>
      </div>
  
      <!-- Card para Tosa -->
      <div class="col-md-6">
        <div class="card mb-4">
          <img src="img/tosa.png" class="card-img-top" alt="Tosa">
          <div class="card-body">
            <h5 class="card-title">Tosa</h5>
            <p class="card-text">Preço: R$ 90,00</p>
            <!-- Seleção de PET -->
            <div class="form-group">
              <label for="selectPetTosa">Selecionar PET:</label>
              <select class="form-control" id="selectPetTosa">
                <!-- As opções serão carregadas dinamicamente -->
              </select>
            </div>
            <!-- Seleção de Data -->
            <div class="form-group">
              <label for="dateTosa">Escolha a data:</label>
              <input type="date" class="form-control" id="dateTosa">
            </div>
            <!-- Seleção de Horário -->
            <div class="form-group">
              <label for="timeTosa">Escolha o horário:</label>
              <input type="time" class="form-control" id="timeTosa">
            </div>
            <!-- Telebusca -->
            <div class="form-check botao">
              <input class="form-check-input checkbox-custom" type="checkbox" id="teleBuscaCheck2">
              <label class="form-check-label" for="teleBuscaCheck2">
                Tele-busca
              </label>
            </div>
            <button class="mt-3 botao_agendar" onclick="checkAvailability('dateTosa', 'timeTosa', 'selectPetTosa', 'Tosa', 'teleBuscaCheck2')">Agendar Serviço</button>
          </div>
        </div>
      </div>
    </div>
  </main>
  <!-- Custom JS -->
  <script src="script.js"></script>
  <script src="js/servicos.js"></script>
</body>
</html>

 <!-- Bootstrap -->
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
</body>
</html>
